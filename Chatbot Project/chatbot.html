<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airplane Travel Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #3a0ca3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      letter-spacing: 1px;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 18px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      margin: 10px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background: #fbc531; /* soft yellow */
      color: #111;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #9b59b6; /* neon purple */
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    footer {
      display: flex;
      padding: 15px;
      background: rgba(0,0,0,0.8);
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 25px;
      margin-left: 10px;
      border: none;
      border-radius: 25px;
      background: #ff4081;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f50057;
    }
  </style>
</head>
<body>
  <header>✈️ AIRPLANE TRAVEL CHATBOT ✈️</header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");

    function appendMessage(sender, text, isTyping=false) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      if (isTyping) div.classList.add("typing");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function chatbotResponse(user) {
      user = user.toLowerCase();
      if (user.includes("hello") || user.includes("hi")) {
        return "Hello! Welcome to the Airplane Travel Helpdesk. How can I assist you today?";
      } else if (user.includes("ticket") || user.includes("book")) {
        return "You can book flight tickets online, through airline apps, or at the airport counter.";
      } else if (user.includes("price") || user.includes("cost") || user.includes("fare")) {
        return "Ticket prices depend on destination, class, and booking time. Booking early usually gives cheaper rates.";
      } else if (user.includes("luggage") || user.includes("baggage")) {
        return "Most airlines allow 15-20kg check-in luggage and 7kg cabin luggage. Extra baggage may cost more.";
      } else if (user.includes("check in")) {
        return "Online check-in usually opens 24 hours before departure. Airport check-in closes 45 minutes before domestic flights.";
      } else if (user.includes("passport") || user.includes("visa")) {
        return "For international travel, you need a valid passport and sometimes a visa, depending on your destination country.";
      } else if (user.includes("id")) {
        return "For domestic flights in India, you can carry Aadhaar card, Voter ID, Driving License, or Passport as valid ID proof.";
      } else if (user.includes("boarding pass")) {
        return "You can download the boarding pass after check-in or collect it from the airline counter at the airport.";
      } else if (user.includes("food") || user.includes("meal")) {
        return "Some airlines provide complimentary meals, while budget airlines may charge extra for food.";
      } else if (user.includes("wifi") || user.includes("internet")) {
        return "Few airlines provide in-flight WiFi, but it may be paid and speed can be limited.";
      } else if (user.includes("delay") || user.includes("cancel")) {
        return "If your flight is delayed or cancelled, airlines usually offer refunds or rescheduling options.";
      } else if (user.includes("time") || user.includes("schedule")) {
        return "You can check real-time flight status on the airline website or mobile apps.";
      } else if (user.includes("safety")) {
        return "Air travel is one of the safest modes of transport. Always follow crew instructions for safety.";
      } else if (user.includes("bye") || user.includes("exit")) {
        return "Goodbye! Have a pleasant and safe journey! ✈️";
      } else {
        return "Sorry, I didn't understand that. Can you ask something related to flights?";
      }
    }

    function sendMessage() {
      const input = document.getElementById("message");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('user', userMessage);
      input.value = "";

      // Show typing animation
      const typingDiv = appendMessage('bot', "Chatbot is typing...", true);

      setTimeout(() => {
        chat.removeChild(typingDiv); // remove typing
        const botMessage = chatbotResponse(userMessage);
        appendMessage('bot', botMessage);
      }, 1000); // 1-second delay for realism
    }

    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = function() {
      appendMessage('bot', "Hello! Welcome to the Airplane Travel Helpdesk. Ask me anything about flights ✈️");
    }
  </script>
</body>
</html>
